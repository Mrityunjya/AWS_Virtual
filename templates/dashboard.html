<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Course App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <p>Select a course material to start learning</p>
        <div class="course-grid">
            {% for url in course_urls %}
            <div class="course-card">
                <img src="{{ url_for('static', filename='images/course' + loop.index|string + '.jpg') }}" alt="Course {{ loop.index }}">
                <p class="course-title">Course {{ loop.index }}</p> <!-- Add this line for the course title below the image -->
                <a href="{{ url }}" target="_blank" class="btn">Open Material {{ loop.index }}</a>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>
</body>
</html>
